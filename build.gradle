buildscript {
  apply plugin: 'maven'
  
  repositories {
    mavenLocal()
    mavenCentral()
  }

  dependencies {
    classpath 'org.akhikhl.gradle-onejar:gradle-onejar:0.0.3'
  }
}

ext {
  group = 'org.akhikhl.gradle-onejar'
  version = '0.0.3'  
  generateSources = true
  generateJavadoc = true
}

apply from: file('root.gradle')

