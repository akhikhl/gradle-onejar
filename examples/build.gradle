buildscript {
  repositories {
    jcenter()
    mavenLocal()
    mavenCentral()
  }
  
  dependencies {
    classpath 'org.akhikhl.gradle-onejar:gradle-onejar:0.0.7'
  }
}

apply plugin: 'base' // add "clean" task to the root project.

ext {
  group = 'org.akhikhl.gradle-onejar'
  version = '0.0.7'
  groovy_version = '2.2.2'
  logback_version = '1.1.1'
}

subprojects {
  repositories {
    jcenter()
    mavenLocal()
    mavenCentral()
  }

  group = rootProject.ext.group
  version = rootProject.ext.version
}
