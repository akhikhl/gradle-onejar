buildscript {

  repositories {
    mavenLocal()
    mavenCentral()
  }

  apply plugin: "maven"
  
  dependencies {
    classpath "org.akhikhl.gradle-onejar:gradle-onejar:0.0.1"
  }
}

subprojects {

  repositories {
    mavenLocal()
    mavenCentral()
  }

  apply plugin: "maven"
  
  version = '0.0.1'
}

